<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Chnager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body class="items-center m-10">
    <h1 class="heading m-auto text-4xl underline ">Color Changer</h1>
<p class="mt-5">Click on color box to change the background</p>
    <div class="gap-5 items-center">
      <button id="green" class="button mt-10 w-24 h-24 bg-green-500 border"></button>
 <button id="blue" class="button mt-10 w-24 h-24 bg-blue-500 border"></button>
  <button id="red" class="button mt-10 w-24 h-24 bg-red-500 border"></button>
  <button id="yellow" class="button mt-10 w-24 h-24 bg-yellow-500 border"></button>
  </body>
</html>
